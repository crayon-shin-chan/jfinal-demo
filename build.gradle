
apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    // maven库
    def cn = "http://maven.aliyun.com/nexus/content/groups/public/"
    def abroad = "http://central.maven.org/maven2/"
    // 先从url中下载jar若没有找到，则在artifactUrls中寻找
    maven {
        url cn
        artifactUrls abroad
    }
}


dependencies {
    compile group: 'com.jfinal', name: 'jfinal', version: '3.6'
    compile group: 'com.jfinal', name: 'jfinal-undertow', version: '1.5'
    compile group: 'com.jfinal', name: 'jetty-server', version: '2019.1'
}